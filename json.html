<!DOCTYPE html>
<html>

<body onload="startTime()">


<div id="un"></div>
  
<script src="https://use.ntpjs.org/ntp.js" async defer></script>
<script>
function startTime() {
  
  var unix = Date.now() - 1000;
  var bday = Math.round(unix/ 1000) - 1259717760;
  document.getElementById('un').innerHTML = "{ irmtime:" + bday + "}";
}
  
</script>

</body>
</html>
