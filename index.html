<!DOCTYPE html>
<html>

<head>
  <title id="tu">Clock</title>
  
   <link rel = "icon" href = "logo.png" type = "image/x-icon">
  
  <style>
    .uni {
      font-size:90px;
      color: rgb(199,231,255);
    }
    
    body {
     background: rgb(0,0,255);
     background: linear-gradient(90deg, rgba(0,0,255,1) 0%, rgba(56,170,255,1) 50%, rgba(255,255,255,1) 100%);
    }
  </style>
</head>
<body onload="startTime(); getTime()">

<h3>Seconds Since My Birthday</h3>

<div class="unix">
<div id="un" class="uni"></div>
  
<script>
  var diffrence = 0;
  function startTime() {
  
  var unix = Date.now() - diffrence;
  var bday = unix - 1259717760000; //x1000

  document.getElementById('un').innerHTML = bday/1000;
  document.getElementById('tu').innerHTML = Math.floor(bday/1000);
  
  setTimeout(startTime, 0.1);
  }

  async function getTime(){
	var url = "https://worldtimeapi.org/api/timezone/GMT";
    fetch(url) 
    .then((response) => response.json()) 
    .then((user) => {
    	var dt = user.datetime; 
    	var px = Date.now();
    	console.log(dt);
    	diffrence = diffTime(px, new Date(dt).getTime())
    });
  }
  
  function diffTime(a, b){
    return new Date(a).getTime() - new Date(b);
  }
</script>

</body>
</html>
