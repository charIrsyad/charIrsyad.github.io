<!DOCTYPE html>
<html>

<head>
  <title id="tu">Clock</title>
  <style>
    .uni {
      font-size:80px;
      color: rgb(199,231,255);
}
    
    body {
     background: rgb(0,0,255);
     background: linear-gradient(90deg, rgba(0,0,255,1) 0%, rgba(56,170,255,1) 50%, rgba(255,255,255,1) 100%);
}
  </style>
</head>
<body onload="startTime()">


<iframe src="https://free.timeanddate.com/clock/i8q0vlor/n122/fn12/fs20/fcc7e7ff/tc55f/bls2/brs2/bts2/bbs3/tt0/td1/th1/tb4" frameborder="0" width="355" height="46"></iframe>

<h3>Seconds Since My Birthday</h3>

<div class="unix">
<div id="un" class="uni"></div>
  
<script>
function startTime() {
  
  var unix = Date.now();
  var bday = unix - 1259717760000; //x1000

  document.getElementById('tu').innerHTML = bday/1000;
  document.getElementById('un').innerHTML = bday/1000;
  setTimeout(startTime, 0.1);
}
</script>

</body>
</html>
